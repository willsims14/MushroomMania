	<ul ng-repeat="shroom in mushrooms | filter: {name: searchText, edibleBool: poisonModel}">
		<li>
			<span class="col-sm-6">{{shroom.name}} | </span>
			<span class="col-sm-3"><small>{{shroom.edible}}</small> </span><br><br>
			<span class="col-sm-3"><i class="shroomDesc">{{shroom.description}}</i></span>
		</li>
		<hr>
	</ul>
